
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%" filterUnits="objectBoundingBox">
      <feGaussianBlur stdDeviation="5" in="SourceAlpha" result="blur"/>
      <feOffset dx="3" dy="3" in="blur" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <ellipse cx="100" cy="100" rx="60" ry="60" fill="#4CAF50" />
    <ellipse cx="100" cy="100" rx="60" ry="60" fill="#4CAF50" />
    <ellipse cx="100" cy="100" rx="60" ry="60" fill="#4CAF50" />
  </g>

  <g font-family="monospace" font-size="100" font-weight="bold" fill="white" text-anchor="middle " dominant-baseline="central">
    <text x="100" y="100">T</text>
  </g>

  <g font-family="sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="central">
    <text x="127" y="86">v</text>
  </g>
</svg>